  oracle:
    image: gvenzl/oracle-free:latest
    container_name: oracle_latest
    restart: unless-stopped
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle123
      ORACLE_DATABASE: INVOICE_DB
      APP_USER: PRUEBA
      APP_USER_PASSWORD: ADMINPASSWORD
    healthcheck:
      test: ["CMD-SHELL", "/opt/oracle/checkDBStatus.sh"]
      interval: 30s
      timeout: 20s
      retries: 20
      start_period: 120s

  postgres:
    container_name: postgresql_invoice_management
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: invoice_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d invoice_management"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  postgres_data: