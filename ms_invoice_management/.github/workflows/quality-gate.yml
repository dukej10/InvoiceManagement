name: Quality Gate & SonarCloud

on:
  pull_request: 
      types: [opened, synchronize, reopened]
      branches:
        - main

jobs:
  quality-and-sonar:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Grant permission to gradlew
        run: chmod +x gradlew

      - name: Run full quality (tests + JaCoCo + PITest)
        run: ./gradlew clean quality --no-daemon --info

      - name: Upload coverage reports (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/reports/jacoco/html/
            build/reports/pitest/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.java.binaries=**/build/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/report.xml
            -Dsonar.exclusions=**/model/**,**/dto/**,**/config/**,**/*Config.java,**/*Application.java
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      - name: Check Quality Gate Result
        if: github.event_name == 'pull_request'
        run: |
          echo "Waiting for SonarCloud Quality Gate..."
          sleep 40
          STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ secrets.SONAR_PROJECT_KEY }}&pullRequest=${{ github.event.pull_request.number }}" \
            | jq -r '.projectStatus.status')
          echo "Quality Gate Status: $STATUS"
          [ "$STATUS" = "OK" ] && exit 0 || exit 1
        shell: bash